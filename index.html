<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로또 번호 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFD700; /* 짙은 노란색 배경 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white; /* 내용이 있는 부분은 하얀색으로 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        #lottoNumbers {
            display: flex;
            gap: 10px;
            margin-top: 40px; /* 번호와 버튼 사이 간격 조정 */
            justify-content: center;
        }
        .number {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #fdd835; /* 번호 배경색 */
        }
        input[type="text"] {
            margin-top: 20px;
            padding: 10px;
            width: calc(100% - 24px);
            box-sizing: border-box; /* 입력 창 크기 조정 */
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        #winningNumbers, #history {
            width: 100%;
            margin-top: 20px;
        }
        .winning-entry, .history-entry {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="searchInput" placeholder="회차를 입력하세요">
        <button onclick="generateLottoNumbers()">로또 번호 생성</button>
        <div id="lottoNumbers"></div>
        <div id="history"></div>
        <div id="winningNumbers"></div>
    </div>
    <script>
        let count = 0;
        const winningNumbers = {
            1: [10, 14, 18, 20, 23, 30],
            2: [5, 9, 12, 15, 19, 24],
            // 추가 회차와 당첨 번호
        };

        function generateLottoNumbers() {
            const colors = ['#fdd835', '#e53935', '#1e88e5', '#43a047', '#fb8c00', '#8e24aa'];
            const lottoNumbers = new Set();
            while (lottoNumbers.size < 6) {
                lottoNumbers.add(Math.floor(Math.random() * 45) + 1);
            }
            const sortedNumbers = Array.from(lottoNumbers).sort((a, b) => a - b);
            const numbersContainer = document.getElementById('lottoNumbers');
            numbersContainer.innerHTML = '';
            sortedNumbers.forEach(number => {
                const numberElement = document.createElement('div');
                numberElement.classList.add('number');
                numberElement.textContent = number;
                numberElement.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                numbersContainer.appendChild(numberElement);
            });
            recordHistory(sortedNumbers);
        }

        function recordHistory(numbers) {
            count++;
            const historyContainer = document.getElementById('history');
            const entry = document.createElement('div');
            entry.classList.add('history-entry');
            entry.textContent = count + ' - ' + numbers.join(', ');
            historyContainer.appendChild(entry);
        }

        function displayWinningNumbers() {
            const numbersContainer = document.getElementById('winningNumbers');
            for (let draw in winningNumbers) {
                const entry = document.createElement('div');
                entry.classList.add('winning-entry');
                entry.textContent = draw + '회 - ' + winningNumbers[draw].join(', ');
                numbersContainer.appendChild(entry);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayWinningNumbers(); // 페이지 로드 시 모든 회차 당첨 번호를 표시
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchWinningNumbers(); // 엔터 키 입력 시 검색 실행
                }
            });
        });

        function searchWinningNumbers() {
            const draw = document.getElementById('searchInput').value.trim();
            const numbersContainer = document.getElementById('winningNumbers');
            numbersContainer.innerHTML = ''; // 이전 검색 결과 지우기
            if (winningNumbers[draw]) {
                const entry = document.createElement('div');
                entry.classList.add('winning-entry');
                entry.textContent = draw + '회 - ' + winningNumbers[draw].join(', ');
                numbersContainer.appendChild(entry);
            } else {
                const entry = document.createElement('div');
                entry.classList.add('winning-entry');
                entry.textContent = '해당 회차의 정보를 찾을 수 없습니다.';
                numbersContainer.appendChild(entry);
            }
        }
    </script>
</body>
</html>
