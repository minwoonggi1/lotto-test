<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로또 번호 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #lottoNumbers {
            display: flex;
            gap: 10px;
            margin-bottom: 20px; /* 버튼과 번호 사이의 간격을 추가 */
        }
        .number {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        #history {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .history-entry {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="generateLottoNumbers()">로또 번호 생성</button>
        <div id="lottoNumbers"></div>
    </div>
    <div id="history"></div>
    <script>
        let count = 0; // 생성된 번호 세트의 개수를 저장할 변수

        function generateLottoNumbers() {
            const colors = ['#fdd835', '#e53935', '#1e88e5', '#43a047', '#fb8c00', '#8e24aa'];
            const lottoNumbers = new Set();
            while (lottoNumbers.size < 6) {
                lottoNumbers.add(Math.floor(Math.random() * 45) + 1);
            }
            const sortedNumbers = Array.from(lottoNumbers).sort((a, b) => a - b); // 번호를 오름차순으로 정렬
            const numbersContainer = document.getElementById('lottoNumbers');
            numbersContainer.innerHTML = ''; // 이전 번호 지우기
            sortedNumbers.forEach(number => {
                const numberElement = document.createElement('div');
                numberElement.classList.add('number');
                numberElement.textContent = number;
                numberElement.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                numbersContainer.appendChild(numberElement);
            });
            recordHistory(sortedNumbers);
        }

        function recordHistory(numbers) {
            count++; // 생성된 번호 세트의 개수를 증가
            const historyContainer = document.getElementById('history');
            const entry = document.createElement('div');
            entry.classList.add('history-entry');
            entry.textContent = count + ' - ' + numbers.join(', '); // 순서 번호와 함께 번호 표시
            historyContainer.appendChild(entry);
        }
    </script>
</body>
</html>
